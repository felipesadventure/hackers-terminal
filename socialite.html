<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instant Messenger</title>

  </style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="chat">
    <div class="message incoming">Hey, Felipe! How's it been?</div>
    <div class="typing-indicator" id="typing">Typing...</div>
  </div>
</div>

<script>
  // Function to simulate typing and then show a new message
  window.onload = function() {
    const typing = document.getElementById("typing");
    const chat = document.getElementById("chat");

    // Show typing after 1s
    setTimeout(() => {
      typing.style.display = "block";
    }, 2000);

        setTimeout(() => {
      typing.style.display = "none";

      const newMsg = document.createElement("div");
      newMsg.className = "message outgoing";
      newMsg.textContent = "It's been good! Who is this?";
      chat.appendChild(newMsg);

      // Scroll to bottom
      chat.scrollTop = chat.scrollHeight;
    }, 8000);
    // Show message after typing
    setTimeout(() => {
      typing.style.display = "none";

      const newMsg = document.createElement("div");
      newMsg.className = "message incoming";
      newMsg.textContent = "I'm sad you don't remember who I am.";
      chat.appendChild(newMsg);

      // Scroll to bottom
      chat.scrollTop = chat.scrollHeight;
    }, 15000);
        setTimeout(() => {

      typing.style.display = "none";

      const newMsg = document.createElement("div");
      newMsg.className = "message incoming";
      newMsg.textContent = "I used to live in Cambridge. We've had a good time together.";
      chat.appendChild(newMsg);
            chat.scrollTop = chat.scrollHeight;
    }, 22000);
      
       setTimeout(() => {
      typing.style.display = "none";

      const newMsg = document.createElement("div");
      newMsg.className = "message incoming";
      newMsg.textContent = "Give me a call, and I can help you in your journey.";
      chat.appendChild(newMsg);

      // Scroll to bottom
      chat.scrollTop = chat.scrollHeight;
    }, 27000);

      // Scroll to bottom
           setTimeout(() => {
      typing.style.display = "none";

      const newMsg = document.createElement("div");
      newMsg.className = "message incoming";
      newMsg.textContent = "You know how to reach me.";
      chat.appendChild(newMsg);

      // Scroll to bottom
      chat.scrollTop = chat.scrollHeight;
    }, 32000);
               setTimeout(() => {
      typing.style.display = "none";

      const newMsg = document.createElement("div");
      newMsg.className = "message special";
      newMsg.textContent = "YOUR TASK: FIND THE FRIEND. ONLY ONE PERSON WHO YOU KNOW HAS THE PASSWORD TO MOVE ON. THEY AWAIT PATIENTLY FOR YOUR CALL. GOOD LUCK.";
      chat.appendChild(newMsg);

      // Scroll to bottom
      chat.scrollTop = chat.scrollHeight;
    }, 38000);
  };
   function checkPassword() {
      const correctPassword = "besties"; // Change this to your desired word
      const userInput = document.getElementById("password").value;

      if (userInput === correctPassword) {
        window.location.href = "https://youtu.be/3BK1c6WpVqI"; // Replace with your target page
      } else {
        alert("Incorrect. Please try again.");
      }
    }
</script>
  <input type="normal" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>
</body>
