<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Picture Perfect</title>
  <link href="cryptic2.css" rel="stylesheet" type="text/css">
  <script>
    function checkPassword() {
      const correctPassword = "muscleman"; // Change this to your desired word
      const userInput = document.getElementById("password").value;

      if (userInput === correctPassword) {
        window.location.href = "https://youtu.be/-vHR7O18wo0"; // Replace with your target page
      } else {
        alert("Incorrect. Please try again.");
      }
    }
  </script>
</head>
<body>
  <h4>Feeling stuck? Look for a clue!</h4>
  <h2>bihgjiboc</h2>
  <input type="normal" id="password" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>
</body>
</html>
