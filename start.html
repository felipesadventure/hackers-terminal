<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Conundrum</title>
  <link href="cryptic.css" rel="stylesheet" type="text/css">
  <script>
    function checkPassword() {
      const correctPassword = "Sesame"; // Change this to your desired word
      const userInput = document.getElementById("password").value;

      if (userInput === correctPassword) {
        window.location.href = "https://www.youtube.com/watch?v=OzHByHwV-8o"; // Replace with your target page
      } else {
        alert("Incorrect. Please try again.");
      }
    }
  </script>
</head>
<body>
  <h2>Burger topping sees the same empty inside. (6)</h2>
  <input type="normal" id="password" placeholder="Enter solution">
  <button onclick="checkPassword()">Submit</button>
</body>
</html>
